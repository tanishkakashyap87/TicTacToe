<!DOCTYPE html>
<html lang="en">

<head>

    <title>tic tac toe</title>
    <link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/18ee89e867.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">Tic Tac Toe</h1>
        <div class="main-box">
            <ul class="nav nav-pills">
                <li class="active"><a>Player1 <span class="badge" id="player1score">0</span></a></li>
                <li class="pull-right disabled"><a>Player2 <span class="badge" id="player2score">0</span></a></li>
            </ul>

            <div class="rows" id="board"> </div>
            <div class="controls btn-group btn-group-justified">
                <a  id="clear" class="btn btn-default">Clear</a>
                <a  id="reset" class="btn btn-warning">Reset</a>
            </div>
        </div>
        <div id="alert-box" class="alert alert-dismissible alert-success">
            <button class="close" data-dismiss="alert">&times;</button>
            Player X <strong>Won!</strong>
        </div>
    </div>

    <footer class="text-center"> Designed and <i class="fa fa-code "></i> with <i class="fa fa-heart "></i> by <b> Tanishka Kashyap</b>
    <br>
</footer>

</body>

</html>
